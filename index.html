    <h2>Student Registration Form</h2>
    
    <hr>
    

    <br>
    <p>Please enter the relevent information</p>

    <form action="action">
        <label for="district">District(<small>Institute District: Where you want to do your course</small>)*</label> <br>
        <select name="" id="district">
            <option value="" disabled selected>--Select One--</option>

            <option value="bogra">Bogra</option>
            <option value="gazipur">Gazipur</option>
        </select><br><br>
